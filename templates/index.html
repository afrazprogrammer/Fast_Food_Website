<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navbar with Image Slider</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: transparent !important;
        }
        .navbar-brand {
            font-family: 'Cursive', sans-serif;
            color: black !important;
            font-size: 1.5rem;
        }
        .nav-link {
            color: black !important;
            font-size: 1.2rem;
        }
        .nav-link:hover {
            color: green !important;
        }
        /* Container for carousel with shadow overlay */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 93vh; /* Adjust as per your design */
            overflow: hidden;
            background-color: rgba(0, 0, 0, 1); /* Semi-transparent black background */
        }
        .carousel-item {
            position: relative;
            height: 100%; /* Ensure carousel items fill the container */
        }
        .carousel-item img {
            position: relative;
            top: 0;
            left: 0;
            width: auto;
            height: 93vh;
            object-fit: cover;
            opacity: 0.3;
        }
        
        .carousel-item-content h2{
            position: absolute;
            top: 45%;
            left: 15vw;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
        }

        .carousel-item-content h6 {
            position: absolute;
            bottom: 45%;
            left: 15vw;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
        }

        .carousel-item .btn {
            position: absolute;
            top: 50%;
            right: 15vw;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
        }

        .carousel-item h1 {
            position: absolute;
            top: 15%;
            right: 50%;
            left: 50%;
            width: 100vw;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">MyWebsite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="carousel-container">
        <div id="image-slider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#image-slider" data-slide-to="0" class="active"></li>
                <li data-target="#image-slider" data-slide-to="1"></li>
                <li data-target="#image-slider" data-slide-to="2"></li>
                <li data-target="#image-slider" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTEwL3Jhd3BpeGVsb2ZmaWNlMThfc2ltcGxlX3Bob3RvX29mX2Z1bGxfb2ZfYnVyZ2VyX2FuZF9mcmVuY2hfZnJpZV80NWIyZThlNC1mOGVjLTQyOGYtYmU3OS1lZmY0NDYxNTk4MjlfMS5qcGc.jpg" class="d-block w-100" alt="Image 1">
                    <div class="carousel-item-content">
                        <h1>Title 1</h1>
                        <h2>Slide 1</h2>
                        <h6>Description 1</h6>
                        <button class="btn btn-primary">Button 1</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://b.zmtcdn.com/data/pictures/chains/3/19699163/c2b33eab932027944280ae058665ac54.jpeg?fit=around|960:500&crop=960:500;*,*" class="d-block w-100" alt="Image 2">
                    <div class="carousel-item-content">
                        <h1>Title 2</h1>
                        <h2>Slide 2</h2>
                        <h6>Description 2</h6>
                        <button class="btn btn-primary">Button 2</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images6.alphacoders.com/129/1294748.jpg" class="d-block w-100" alt="Image 3">
                    <div class="carousel-item-content">
                        <h1>Title 3</h1>
                        <h2>Slide 3</h2>
                        <h6>Description 3</h6>
                        <button class="btn btn-primary">Button 3</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.thespruceeats.com/thmb/kpnl0p1hMBsESB9wbWRN_0Zdoc4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/thai-stir-fried-noodles-with-vegetables-3217111_hero_01-8f13deb4bcb84fca82f244a504b0d886.jpg" class="d-block w-100" alt="Image 4">
                    <div class="carousel-item-content">
                        <h1>Title 4</h1>
                        <h2>Slide 4</h2>
                        <h6>Description 4</h6>
                        <button class="btn btn-primary">Button 4</button>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#image-slider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#image-slider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
